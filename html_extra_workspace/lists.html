<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .ul{
        list-style-type: square;
       }  
    
    </style>
</head>
<body>
    <h5>ordered list of coding languages:</h5>
    <ol style="list-style-type: upper-roman;">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ol>
<h5>ordered list of colors:</h5>
<ol style="list-style-type:upper-alpha;">
    <li>red</li>
    <li>orange</li>
    <li>black</li>
</ol>
<h5>unordered list of material:</h5>
<ul class="ul" >
    <li>math</li>
    <li>physics</li>
    <li>bio</li>
</ul>
</body>
</html>
